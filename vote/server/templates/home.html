            <center>
                <u><h1 style="font-size: 58px; font-family: Georgia, 'Times New Roman', Times, serif;">Don't Remember</h1></u>
                <h1 style="margin-top: 25px; font-size: 30px; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">{{eventname}}</h1>
            </center>
            <a href="{% url 'server:add' %}"><button id="plus">+</button></a>
        </div>
        <div>
            {% for i in choices %}
            <center><label style="border: 5px rgb(134, 39, 134); margin: auto; width: auto; padding: 10px; font-size: 45px;">{{i}}</label></center>
            <hr size="2px" width="30%" color="maroon">
            {% endfor %}
        </div>
        <div>
            <center>
                <a href="{% url 'server:end' %}"><button style="margin-top: 50px;font-size: 35px;color: rgb(13, 14, 13); background-color: lightgreen;"><b>Finish</b></button></a>
            </center>
        </div>
